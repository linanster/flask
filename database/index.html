<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <hr/>
		
      <h3>Students</h3>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}      
      <table border='1'>
        <tr>
           <th>Name</th>
           <th>City</th>
           <th>Address</th>
           <th>Pin</th>
           <th>Operation</th>
        </tr>
         
        {% for student in students %}
           <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.city }}</td>
              <td>{{ student.addr }}</td>
              <td>{{ student.pin }}</td>
              <td>
                &nbsp;
                <a href="{{ url_for('edit',id=student.id) }}">edit</a>&nbsp;
                <a href="{{ url_for('delete',id=student.id) }}">delete</a>&nbsp;
            </td>
           </tr>
        {% endfor %}
      </table>
      <a href="{{ url_for('index') }}">refresh</a> | 
      <a href = "{{ url_for('add') }}">add</a> 
   </body>
</html>
